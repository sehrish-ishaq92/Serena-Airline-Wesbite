  width: 100%;

  box-sizing: border-box;
  border: none;
  border-bottom: 2px solid red;

<p>Text fields with only a bottom border:</p>

<form>
  <label for="fname">First Name</label>

  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname">
</form>



</body></html>
